{% extends "base.html" %}

{% block content %}

<h2>Defaulter List</h2>

<table class="table shadow">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Attendance %</th>
    </tr>

    {% for student in defaulters %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td style="color:red;">
            {{ student.attendance_percentage }}%
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
